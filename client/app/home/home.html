<md-content ng-controller="HomeCtrl" layout="row"> 
  <div layout="row">
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    	<md-toolbar class="md-theme-indigo">
        	<h1 class="md-toolbar-tools">Tullyo</h1>
      </md-toolbar>
      <md-content flex role="navigation" ss-style-color="{'background-color': 'primary.default'}">
	    	<ss-sidenav flex menu="menu"></ss-sidenav>
	    </md-content>
    </md-sidenav>  
  </div>
  <div flex>
		<md-toolbar>
	    <div class="md-toolbar-tools">
	        <md-button class="md-icon-button" aria-label="Menu Button" hide-gt-md ng-click="onClickMenu();">
	           <md-icon md-svg-icon="menu" aria-label="menu "></md-icon>
	        </md-button>
	        <h2>{{title}}</h2>
	        <span flex></span>
	    </div>
		</md-toolbar>
    <div ui-view></div>  
  </div>
</md-content>
